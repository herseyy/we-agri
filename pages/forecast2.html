<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>We-Agri | Forecast</title>
        <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="../static/css/forecastcss2.css" />
  </head>
  <body>
            <header class="snap">
            <nav class="navbar navbar-expand-xl justify-content-end">
              <button class="navbar-toggler btn" type="button" data-bs-toggle="collapse" data-bs-target="#we-agriNav" aria-controls="we-agriNav" aria-expanded="false" >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-evenly w-100" id="we-agriNav">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="mx-4">
                        <img width="50em" alt="WE-AGRI" src="../static/images/logo ni joao.png" />
                    </li>
                  <li class="nav-item rounded-pill mx-2 px-4">
                    <a class="nav-link" href="/home">HOME</a>
                  </li>
                  <li class="nav-item rounded-pill mx-2 px-4 active">
                    <a class="nav-link" href="/forecast">FORECAST</a>
                  </li> 
                  <li class="nav-item rounded-pill mx-2 px-4">
                    <a class="nav-link" href="/plants">PLANTS</a>
                  </li>
                  <li class="nav-item rounded-pill mx-2 px-4">
                    <a class="nav-link" href="/about">ABOUT</a>
                  </li>
                  <!-- onlclick check if may laman cookie hehe -->
                  <button type="button" class="btn btn-primary-outline rounded-circle navbtn" onclick="check_token()" >
                      <i class="fa-solid fa-user" style="color:#117a3d"></i>
                  </button>
                </ul>
              </div>
            </nav>
          </header>
    <div class="Weather">
          <article class="plants_predict">
          <h1>Predicted Plants</h1>
          <h2 class="plant1" id="p1"></h2>
          <h2 class="plant2" id="p2"></h2>
          <h2 class="plant3" id="p3"></h2>
        </article>  
      <input
        type="search"
        list="suggestions"
        class="weather__search"
        placeholder="your city"
      />
      <datalist id="suggestions">
        <option value="Manila"> </option>
        <option value="Tayabas"> </option>
        <option value="Cebu"> </option> >
      </datalist>

      <div class="weather__today">
        <div class="weather__details cs">
          <h2 class="weaher__city">City</h2>
          <p class="weather__day">Day </p>
          <p class="weather__calendar">7/24/2021</p>
          <div class="weather__current row">
            <p class="ds weader__indicatoer weader__indicatoer--humiditiy col">
              <span class="humiditiy-value">50</span>%
            </p>
            <p class="ds weader__indicatoer weader__indicatoer--wind col">
              <span class="wind-value">West, 5</span>m/s
            </p>
            <p class="ds weader__indicatoer weader__indicatoer--pressure col">
              <span class="pressure-value">1050</span>hpa
            </p>
          </div>
        </div>
        <div class="weather__temperature">
          <span class="temperature-value">+25</span> &deg;C
        </div>
      </div>

      <div class="weather__forecast">
        <article class="weather__forecast__item">
          <img
            src="../static/images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather__forecast__item">
          <img
            src="../static/images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather__forecast__item">
          <img
            src="../static/images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather__forecast__item">
          <img
            src="../static/images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>

        <article class="weather__forecast__item">
          <img
            src="../static/images/clear-sky.png"
            alt="clear-sky"
            class="weather__forecast__icon"
          />
          <h3 class="weather__forecast__day">Day</h3>
          <p class="weather_forecast__temperature">
            <span class="value">+25</span> &deg;C
          </p>
        </article>
      </div>
    </div>

    <script src="../static/js/forecast.js"></script>
  </body>
</html>
