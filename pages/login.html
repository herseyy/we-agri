<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" />
        <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/css/login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
    <body>
        <header>
          <nav class="navbar navbar-expand-lg mx-5 px 3">
            <img id="logo" width="50em" alt="WE-AGRI" src="../static/images/logo ni joao.png" />
                <button class="navbar-toggler button" type="button" data-bs-toggle="collapse" data-bs-target="#we-agriNav" aria-controls="we-agriNav" aria-expanded="false" >
                    <span class="navbar-toggler-icon" style="background-color: white;"></span>
                </button>
            <div class="collapse navbar-collapse justify-content-evenly" id="we-agriNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item rounded-pill mx-5 px-3">
                      <a class="nav-link" href="index.html">HOME</a>
                    </li>
                    <li class="nav-item rounded-pill mx-5 px-3">
                      <a class="nav-link" href="forecast.html">FORECAST</a>
                    </li>
                    <li class="nav-item rounded-pill mx-5 px-3">
                      <a class="nav-link" href="plants.html">PLANTS</a>
                    </li>
                    <li class="nav-item rounded-pill mx-5 px-3">
                      <a class="nav-link" href="about.html">ABOUT</a>
                    </li>
                    <button type="button" class="btn btn-primary-outline " onclick="location.href='login.html'" >
                        <i class="fa-solid fa-user" style="color:#117a3d"></i>
                    </button>
                  </ul>
            </div>
          </nav>
        </header>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <div class="sign-in-form formm">
            <h2 class="title">Sign in</h2>
            <div class="alert" id = "msg_l" role="alert">
            </div>
<!--             <div class="alert alert-success" id = "success_msg" role="alert">
              
            </div> -->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="username_l"  type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password_l" type="password" placeholder="Password" />
            </div>
            <button onclick="btn_login()" id = "btn_login" class = "btn solid">Login
            </button>
          </div>
          <div class="sign-up-form formm">
            <h2 class="title">Sign up</h2>
            <div class="alert" id = "msg_s" role="alert">
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="username_s" type="text" placeholder="Username" required>
            </div>                     
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password_s" type="password" placeholder="Password" required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password_s1" type="password" placeholder="Confirm Password" required>
            </div>
            <div class="loc">
                <h1>Location:</h1>
                <div id="location-details"></div>
                <button class="loco-btn" id="get-location">Get</button>
            </div>          
            <button onclick="btn_signin()" id = "btn_signin" class = "btn solid">Sign-Up
            </button>                       
          </div>
        </div>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>            
              It is quick and easy.
              Be one of us!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Log into We-agri to access its exclusive features!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../static//js/login.js"></script>
  </body>
</html>
