            <div class="collapse navbar-collapse justify-content-evenly" id="we-agriNav">

        <div id="down">
            <div id="search" style="width:60%;">
                <div class="form form-control" >
                    <div class="input-group ">
                        <input type="search" id="plantSearch" class="form-control" placeholder="   Search..." aria-label="Search"/>
                        <button type="button" class="btn btn-success" style="margin-right:1%;">
                            <i class="fas fa-search"></i>
                        </button>
                        <button id="advSearchbtn" type="button" class="btn btn-outline-success " data-bs-toggle="collapse" data-bs-target="#advSearchCollapse" aria-hidden="false" aria-controls="advSearchCollapse">
                            Advanced Search 
                        </button>
                    </div>
                </div>
            </div>
            <div id="advsearch" style="width:60%;" class="mb-1 justify-content-center">
                <div id="advSearchCollapse" class="collapse card card-body">
                    <div class="my-1 d-flex align-items-center">
                        <div class="col">Sort by: </div>
                        <div class="col-6 dropdown">
                            <button class="btn dropdown-toggle" type="button" id="dropdownplantSort" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >
                            Name
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownplantSort">
                                <li><a class="dropdown-item" href="">Name</a></li>
                                <li><a class="dropdown-item" href="">Category</a></li>
                                <li><a class="dropdown-item" href="">Temperature</a></li>
                                <li><a class="dropdown-item" href="">Humidity</a></li>
                                <li><a class="dropdown-item" href="">Rain Tolerance</a></li>
                                <li><a class="dropdown-item" href="">Plant Growth</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="my-2"><i class="fa-solid fa-filter"></i> Filters</div>
                    <div id="filterCbox">
                        <div class="mb-1">Season</div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="sznSummer">
                            <label class="form-check-label" for="sznSummer">
                                Summer
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="sznRainy">
                            <label class="form-check-label" for="sznRainy">
                                Rainy
                            </label>
                        </div>
                        <div class="mt-2 mb-1">Category</div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="catFruit">
                            <label class="form-check-label" for="catFruit">
                                Fruits
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="catVeggie">
                            <label class="form-check-label" for="catVeggie">
                                Vegetables
                            </label>
                        </div>
                    </div>
                </div>   
            </div>
            
        </div>


        <div id="circle" style="z-index:-1;margin-top:-70%;">
            <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewbox="0 0 100 100"  xmlns:xlink="http://www.w3.org/1999/xlink"> 
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="85%" style="stop-color:#ffffff;" />
                            <stop offset="100%" style="stop-color:rgba(255,255,255,0.4);" />
                         </linearGradient>
                    </defs>
                    <circle cx="50" cy="0" r="80" style="fill: url(#gradient)" />
                </svg>
            </div>
        </div>


        <div id="plantsContent" class="container">
                        
            <div class="plantgridcontain w-100">                
                <div id="plantsGrid" class="container">      
                    <div id="plantsDb" class="row justify-content-around">
                        <!--database-->
                    </div>                
                </div>               
            </div>
            
        </div>
        <script src="../static/js/plants.js" async></script>
