        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                <div id="loginsignup" class="modal-body text-center">
                
                    <div id="logincontent" style="display:block;" class="mb-md-5 mt-md-4 pb-5">
                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your login and password!</p>

                        <div class="form-outline form-white mb-4">
                            <input type="text" name= "loginuser" id="loginuser" class="form-control form-control-lg" />
                            <label class="form-label" for="loginuser">Email</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <input type="password" name= "loginpass "id="loginpass" class="form-control form-control-lg" />
                            <label class="form-label" for="loginpass">Password</label>
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                        <div class="d-flex justify-content-center text-center mt-4 pt-1">
                            <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                            <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a class="text-white-50 fw-bold" id="signupbtn" onclick="signUp()">Sign Up</a>
                            </p>
                        </div>
                    </div>

                    <div id ="signupcontent" style= "display: none;" class="mb-md-5 mt-md-4 pb-5">

                        <h2 class="fw-bold mb-2 text-uppercase">Sign up</h2>
                        <p class="text-white-50 mb-5">Please enter your personal information to create an account!</p>

                        <div class="form-outline form-white mb-4">
                        <input type="text" name= "username" id="typeNameX" class="form-control form-control-lg" required/>
                        <label class="form-label" for="typeNameX">Username</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                        <input type="password" name= "password" id= "password" class="form-control form-control-lg" required/>
                        <label class="form-label" for="password">Password</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                        <input type="password" name= "confirm_password" id="confirm_password" class="form-control form-control-lg" required/>
                        <label class="form-label" for="confirm_password">Confirm Password</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                        <input type="text" name= "birthday" id="birthday" class="form-control form-control-lg" />
                        <label class="form-label" for="birthday">Birthday</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                            <p> Click on Exact Location Button to get your location </p> 
                            <button onclick="getPreciseLocation()"> Precise Location </button> 
                            <p id="location"></p> 
                            <input type="text" name= "province" id="province" class="form-control form-control-lg" />
                            <label class="form-label" for="province">Province</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                        <input type="text" name= "city" id="city" class="form-control form-control-lg" />
                        <label class="form-label" for="city">City</label>
                        </div>

                        <div class="form-outline form-white mb-4">
                        <input type="text" name="public" id="public" class="form-control form-control-lg" />
                        <label class="form-label" for="public">Public</label>
                        </div>

                        <p id="signupValue"></p>

                        <button class="btn btn-outline-light btn-lg px-5" type="submit" id="signupSubmit" onclick="submitForm()">Sign up</button>
                            
                    </div>
