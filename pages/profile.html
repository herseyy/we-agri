<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
<link rel="stylesheet" href="../static/css/profile.css" />
    
    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <title>User Profile</title> 
</head>
<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <!--<img src="logo.png" alt="">-->
                </span>

                <div class="text logo-text">
                    <span class="name">Name</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a  onclick="document.getElementById('my_plants').style.display='none';document.getElementById('settings').style.display='none'; document.getElementById('harvest').style.display='none'; document.getElementById('profile').style.display='block'">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">PROFILE</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a onclick="document.getElementById('profile').style.display='none';document.getElementById('settings').style.display='none';document.getElementById('harvest').style.display='none'; document.getElementById('my_plants').style.display='block'">
                            <i class='bx bx-leaf icon' ></i>
                            <span class="text nav-text">MY PLANTS</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a onclick="document.getElementById('profile').style.display='none';document.getElementById('settings').style.display='none';document.getElementById('my_plants').style.display='none'; document.getElementById('harvest').style.display='block'">
                            <i class='bx bx-box icon' ></i>
                            <span class="text nav-text">HARVEST</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a onclick="document.getElementById('profile').style.display='none';document.getElementById('my_plants').style.display='none';document.getElementById('harvest').style.display='none';document.getElementById('settings').style.display='block'">
                            <i class='bx bx-cog icon'></i>
                            <span class="text nav-text">SETTINGS</span>
                        </a>
                    </li>


                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">LOGOUT</span>
                    </a>
                </li>
                
            </div>
        </div>

    </nav>

    <section class="home">
        <div class= "profile" id="profile">PROFILE</div>
          <div class="my_plants" id="my_plants">MY PLANTS</div>
          <div class="harvest" id="harvest">HARVEST</div>
          <div class="settings" id="settings">SETTINGS

            <div class="fields">
                        <div class="input-field">
                            <i class='bx bx-user icon'></i>
                            <input type="text" placeholder="Enter your new username" />
                        </div>
                        <div class="input-field">
                            <i class='bx bx-user-circle icon'></i>
                            <input type="first" placeholder="Enter your first name" />
                        </div>
                        <div class="input-field">
                            <i class='bx bx-user-circle icon'></i>
                            <input type="last" placeholder="Enter your last name" />
                        </div>
                        <div class="input-field">
                            <i class='bx bx-cake icon'></i>
                            <input type="date" placeholder="Enter birth date" />
                        </div>
                       <div loc>
                         <div id="location-details">Click on the 'Get Location' Button</div>
                         <button class="loco-btn" id="get-location">Get Location</button>
                       </div>                         
                        <div class="input-field">
                            <i class='bx bx-lock-alt icon'></i>
                            <input type="password" placeholder="Enter your new password" />
                        </div>
                        <div class="input-field">
                            <i class='bx bx-lock-alt icon'></i>
                            <input type="password" placeholder="Confirm your password" />
                    
                    <button class="btn">UPDATE</button>    </div>                        
            </div>
    </section>



    <script>
        const body = document.querySelector('body'),
      sidebar = body.querySelector('nav'),
      toggle = body.querySelector(".toggle"),
      searchBtn = body.querySelector(".search-box"),
      modeSwitch = body.querySelector(".toggle-switch"),
      modeText = body.querySelector(".mode-text");


toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
})

searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
})

modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
});

    </script>
     <script src="../static//js/profile.js"></script>

</body>
</html>
